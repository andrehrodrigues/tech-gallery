<!doctype html>
<html lang="en" style="background-color: #DDD" ng-app="techGallery"
    ng-cloak>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/app.css" />
<script src="https://apis.google.com/js/client.js?onload=init"></script>
<link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="lib/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
<script src="lib/angular-route/angular-route.min.js"></script>
<script src="js/app.js"></script>
<script src="js/jsUtils.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</head>
<body ng-controller="techListController" style="background-color: #ddd;">
    <div class="page-header" style="background-color: #DDD">
        <h1>
            Technology Gallery <small> - Confira as principais
                tecnologias do momento</small>
        </h1>
    </div>
    <div>
        <div>
            <div class="col-sm-6 col-md-3" ng-repeat="tech in techList">
                <div class="thumbnail">
                    <img src={{tech.image}} data-holder-rendered="true"
                        style="height: 200px; width: 100%; display: block;">
                    <div class="caption">
                        <a href={{redirectUrl(tech.id)}}>
                            <h3>{{tech.name}}</h3>
                        </a>
                        <p>{{tech.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="width: 50%; text-align: center; margin: 0 auto;">
        <a ng-show="showLogin" href="#" ng-click="login()" class="btn btn-primary"
                role="button">Login</a>
    </div>
</body>
